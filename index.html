<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压缩机性能计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-6 md:p-10">
            <header class="text-center md:text-left mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-blue-700">压缩机性能工具</h1>
                <p class="text-gray-600 mt-2">插值计算器 & 型号浏览器</p>
                <div class="text-sm text-gray-500 mt-4 text-center md:text-right">
                    <span class="mr-4">版本: v1.1.0</span>
                    <span>编者: 荆炎荣</span>
                </div>
            </header>

            <div class="mb-6">
                <label for="manufacturer" class="block text-sm font-semibold text-gray-700 mb-2">制造商 (Manufacturer)</label>
                <select id="manufacturer" name="manufacturer" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <option value="Danfoss">Danfoss (插值计算)</option>
                    <option value="Nidec">Nidec (型号浏览)</option>
                    <option value="Weishans">Weishans (计算 & 浏览)</option>
                </select>
            </div>

            <form id="calc-form" class="space-y-6">
                <div>
                    <label for="model" class="block text-sm font-semibold text-gray-700 mb-2">型号 (Model)</label>
                    <select id="model" name="model" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </select>
                </div>

                <div>
                    <label for="refrigerant" class="block text-sm font-semibold text-gray-700 mb-2">制冷剂类型 (Refrigerant)</label>
                    <select id="refrigerant" name="refrigerant" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="temp-evap" class="block text-sm font-semibold text-gray-700 mb-2">蒸发温度 (Evap. Temp.) °C</label>
                        <input type="number" step="0.1" id="temp-evap" name="temp-evap" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="例如: 45">
                    </div>
                    <div>
                        <label for="temp-cond" class="block text-sm font-semibold text-gray-700 mb-2">冷凝温度 (Cond. Temp.) °C</label>
                        <input type="number" step="0.1" id="temp-cond" name="temp-cond" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="例如: 90">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold text-lg p-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors transform hover:scale-101 active:scale-99">
                    计算性能
                </button>
            </form>

            <div id="error-message" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">错误!</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <div id="results" class="hidden mt-10">
                <section>
                    <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-200 pb-2 mb-6">计算结果</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                            <span class="block text-sm text-gray-500">制热量 (Heating Capacity)</span>
                            <span id="result-heating" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                            <span class="block text-sm text-gray-500">制冷量 (Cooling Capacity)</span>
                            <span id="result-cooling" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                            <span class="block text-sm text-gray-500">输入功率 (Power Input)</span>
                            <span id="result-power" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                            <span class="block text-sm text-gray-500">制热系数 (C.O.P - Heating)</span>
                            <span id="result-cop" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                            <span class="block text-sm text-gray-500">制冷系数 (E.E.R - Cooling)</span>
                            <span id="result-eer" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                            <span class="block text-sm text-gray-500">电流 (Current)</span>
                            <span id="result-current" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 col-span-1 md:col-span-2">
                            <span class="block text-sm text-gray-500">质量流量 (Mass Flow)</span>
                            <span id="result-massFlow" class="text-2xl font-semibold text-blue-700"></span>
                        </div>
                    </div>
                </section>

                <section class="mt-8">
                    <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-gray-200 pb-2 mb-6">额定/固定参数</h2>
                    <div id="static-params" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </section>
            </div>

            <div id="nidec-viewer" class="hidden mt-10 space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-200 pb-2 mb-6">
                    尼得科 (Nidec) 型号浏览器
                </h2>
                
                <div>
                    <label for="nidec-refrigerant" class="block text-sm font-semibold text-gray-700 mb-2">
                        按制冷剂浏览 (Browse by Refrigerant)
                    </label>
                    <select id="nidec-refrigerant" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </select>
                </div>

                <div id="nidec-tables-container" class="space-y-8">
                    </div>
            </div>

            <div id="weishans-viewer" class="hidden mt-10 space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-200 pb-2 mb-6">
                    额定工况数据浏览 (所选型号)
                </h2>
                
                <div id="weishans-tables-container" class="space-y-8">
                    </div>
            </div>

        </div>
    </div>

    <script src="sy300.data.js"></script>
    <script src="sy240.data.js"></script>
    <script src="sy380.data.js"></script>
    <script src="nidec.data.js"></script>
    <script src="weishans.data.js"></script> <script src="data.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
